<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostMark Info</title>
    <link rel="canonical" href="https://letswrite.tw/google-map-api-marker-custom/">
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="css/style.css">
    <style>
    <style>
      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }
      #map {
        background: #CCC;
      }
      .fixed-bottom {
        position: fixed;
        left: 16px;
        bottom: 0;
        max-width: 320px;
      }
      .btn {
        margin-top: 6px;
        margin-bottom: 6px;
        font-size: 14px;
      }
      .btn + .btn {
        margin-left: 6px;
      }
    </style>

    <link rel="shortcut icon" href="https://letswritetw.github.io/letswritetw/dist/img/logo_512.png"/>
  </head>
  <body>

    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>


    <div id="app" class="container">

      <div class="row">
        <div class="col">
          <div id="map" class="embed-responsive embed-responsive-1by1"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary"
                  v-for="f in features" @click="openInfoWindows(f.properties.id)">
            {{ f.properties.en }}
          </button>
        </div>
      </div>
    </div>


    <input type="button" value="中文" onclick="location.href='index.html'" class="btn btn-outline-secondary">


    <!-- 將 YOUR_API_KEY 替換成你的 API Key 即可 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrP2BRIyin9a0UnH-Ar0YoYyJrczLlFxU" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <!-- map -->
    <script>
      const googleMap = new Vue({
        el: '#app',
        data: {
          map: null,
          features: [], // 存入每一個地點
          infowindowAll: {}, // 存入每一個marker上的info windows

          // 夜間模式的styles，資料來源：https://developers.google.com/maps/documentation/javascript/styling?hl=zh-tw
          silver: [
            {
              elementType: "geometry",
              stylers: [{ color: "#f5f5f5" }],
            },
            {
              elementType: "labels.icon",
              stylers: [{ visibility: "off" }],
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#616161" }],
            },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#f5f5f5" }],
            },
            {
              featureType: "administrative.land_parcel",
              elementType: "labels.text.fill",
              stylers: [{ color: "#bdbdbd" }],
            },
            {
              featureType: "poi",
              elementType: "geometry",
              stylers: [{ color: "#eeeeee" }],
            },
            {
              featureType: "poi",
              elementType: "labels.text.fill",
              stylers: [{ color: "#757575" }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ color: "#e5e5e5" }],
            },
            {
              featureType: "poi.park",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9e9e9e" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#ffffff" }],
            },
            {
              featureType: "road.arterial",
              elementType: "labels.text.fill",
              stylers: [{ color: "#757575" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#dadada" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#616161" }],
            },
            {
              featureType: "road.local",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9e9e9e" }],
            },
            {
              featureType: "transit.line",
              elementType: "geometry",
              stylers: [{ color: "#e5e5e5" }],
            },
            {
              featureType: "transit.station",
              elementType: "geometry",
              stylers: [{ color: "#eeeeee" }],
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#c9c9c9" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9e9e9e" }],
            },
          ],

        },
        methods: {
          // init google map
          initMap() {

            // 預設顯示的地點：新春方茶坊
            let location = {
              lat: 25.0590095, // 經度
              lng: 121.5129612 // 緯度
            };

            // 建立地圖
            this.map = new google.maps.Map(document.getElementById('map'), {
              center: location,
              zoom: 16.5,
              mapTypeId: 'terrain',
              mapTypeControl: false,
              streetViewControl: false
            });
/*
            document.addEventListener('click', function () {
              window.location.reload();
              window.alert();
            });
*/
            // 放置多個marker
            var jsonName='./map.geojson';
            fetch(jsonName)
              .then(results => results.json())
              .then(result => {
                this.features = result.features;
                Array.prototype.forEach.call(this.features, r => {
                  let latLng = new google.maps.LatLng(r.geometry.coordinates[0], r.geometry.coordinates[1]);
                  let marker = new google.maps.Marker({
                    position: latLng,
                    map: this.map,
                    icon: r.properties.image,
                    animation: google.maps.Animation.BOUNCE, // DROP掉下來、BOUNCE一直彈跳
                  });

                  // info window
                  if(r.properties.id < 5){
                    let infowindow = new google.maps.InfoWindow({
                        content: `<h6><a href="${r.properties.url}">${r.properties.en}</a></h6>` // 支援html
                    });

                    //https://magicdogguo.github.io/DDDWebAR_Marker/DDD_webAR_Marker/
                    // 監聽 marker click 事件
                    var a = -1;

                    marker.addListener('click', e => {
                      a = a*-1;
                      if(a > 0){
                          infowindow.open(this.map, marker);
                      }else{
                          infowindow.close();
                      }
                      //window.open("https://magicdogguo.github.io/DDDWebAR_Marker/DDD_webAR_Marker/");
                    });

                    // 加一個open的method，就可由外部按鈕開啟
                    this.infowindowAll[r.properties.id] = {
                      open: function() {
                          infowindow.open(this.map, marker);

                      }
                    };

                  }else {
                    let infowindow = new google.maps.InfoWindow({
                        content: `<h6>${r.properties.en}</h6>` // 支援html
                    });

                    //https://magicdogguo.github.io/DDDWebAR_Marker/DDD_webAR_Marker/
                    // 監聽 marker click 事件
                    var a = -1;

                    marker.addListener('click', e => {
                      a = a*-1;
                      if(a > 0){
                          infowindow.open(this.map, marker);
                      }else{
                          infowindow.close();
                      }
                      //window.open("https://magicdogguo.github.io/DDDWebAR_Marker/DDD_webAR_Marker/");
                    });

                    // 加一個open的method，就可由外部按鈕開啟
                    this.infowindowAll[r.properties.id] = {
                      open: function() {
                          infowindow.open(this.map, marker);
                      }
                    };
                  }
                });
            });

            //風格
            this.map.setOptions({ styles:this.silver});
          },
          // 由外部按鈕開啟info windows
          openInfoWindows(id) {
            this.infowindowAll[id].open();
          }
        },
        created() {
          window.addEventListener('load', () => {
            this.initMap();
          });
        }
      });
    </script>

  </body>
</html>
